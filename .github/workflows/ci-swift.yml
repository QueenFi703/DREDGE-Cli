# Swift CI â€” macOS runner, builds and tests using Swift Package Manager
# Adjust commands if your project uses an Xcode workspace / scheme instead of SPM.
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  swift-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Swift version
        run: swift --version

      - name: Cache SwiftPM build artifacts
        uses: actions/cache@v3
        with:
          # cache SPM build folder and package checkouts
          path: |
            .build
            .swiftpm
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build --configuration release

      - name: Run tests
        run: swift test
