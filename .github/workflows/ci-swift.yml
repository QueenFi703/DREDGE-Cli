# Swift CI - Builds using both SPM and Xcode
name: Swift CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  swift-spm-build:
    name: SPM Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show Swift version
        run: swift --version

      - name: Build with SPM
        run: swift build --product dredge-cli

      - name: Run tests with SPM
        run: swift test

  xcode-build:
    name: Xcode Build and Test
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build with Xcode
        run: |
          xcodebuild clean build \
            -scheme dredge-cli \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Test with Xcode
        run: |
          xcodebuild test \
            -scheme dredge-cli \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: xcode-build-artifacts
          path: |
            .build/
            DerivedData/
          if-no-files-found: warn
          retention-days: 7
