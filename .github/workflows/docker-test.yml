name: Docker Build Test

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.dockerignore'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'src/**'
      - '.github/workflows/docker-*.yml'

jobs:
  validate-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        target: [cpu-build, gpu-build, dev]
        include:
          - target: cpu-build
            suffix: cpu
            platforms: linux/amd64
          - target: gpu-build
            suffix: gpu
            platforms: linux/amd64
          - target: dev
            suffix: dev
            platforms: linux/amd64

    steps:
      # Phase 1: Repository Setup (Cadence: Initial)
      - name: Checkout repository
        uses: actions/checkout@v6

      # Phase 2: Environment Preparation (Cadence: Pre-build)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space (Pre-build cleanup)
        run: |
          echo "=== Phase 2: Pre-build Disk Cleanup ==="
          echo "Disk space before cleanup:"
          df -h | grep -E '(Filesystem|/dev/root)'
          echo ""
          echo "Removing unused toolchains (sorted by size impact):"
          # Sorted by typical size: largest first for maximum space recovery
          echo "  1. Removing Android SDK (~8GB)..."
          sudo rm -rf /usr/local/lib/android
          echo "  2. Removing CodeQL (~6GB)..."
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          echo "  3. Removing .NET SDK (~2GB)..."
          sudo rm -rf /usr/share/dotnet
          echo "  4. Removing GHC/Haskell (~1.5GB)..."
          sudo rm -rf /opt/ghc
          echo "  5. Pruning Docker system..."
          sudo docker system prune -af --volumes
          echo ""
          echo "Disk space after cleanup:"
          df -h | grep -E '(Filesystem|/dev/root)'
          echo "=== Pre-build cleanup complete ==="

      # Phase 3: Build Execution (Cadence: Main)
      - name: Build Docker image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platforms }}
          target: ${{ matrix.target }}
          push: false
          tags: dredge-cli:test-${{ matrix.suffix }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          load: true

      # Phase 4: Image Testing (Cadence: Post-build, ordered by complexity)
      - name: Test CPU image
        if: matrix.target == 'cpu-build'
        run: |
          echo "=== Testing CPU image (15s warmup cadence) ==="
          docker run -d --name test-cpu -p 3001:3001 dredge-cli:test-${{ matrix.suffix }}
          echo "Waiting for service initialization..."
          sleep 15
          echo "Testing health endpoint..."
          curl -f http://localhost:3001/health || exit 1
          docker stop test-cpu
          docker rm test-cpu
          echo "✅ CPU image test passed"

      - name: Test GPU image (without GPU)
        if: matrix.target == 'gpu-build'
        run: |
          echo "=== Testing GPU image in CPU mode (20s warmup cadence) ==="
          docker run -d --name test-gpu -p 3002:3002 -e DEVICE=cpu dredge-cli:test-${{ matrix.suffix }}
          echo "Waiting for CUDA libraries and service initialization..."
          sleep 20
          echo "Testing root endpoint..."
          curl -f http://localhost:3002/ || exit 1
          docker stop test-gpu
          docker rm test-gpu
          echo "✅ GPU image test passed (CPU mode)"

      # Phase 5: Security Validation (Cadence: Final)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: dredge-cli:test-${{ matrix.suffix }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # Phase 6: Post-test Cleanup (Cadence: Terminal)
      - name: Cleanup test artifacts
        if: always()
        run: |
          echo "=== Phase 6: Post-test cleanup ==="
          # Remove test containers (if any still running)
          docker rm -f test-cpu test-gpu 2>/dev/null || true
          # Remove test images to free space for next matrix job
          docker rmi dredge-cli:test-${{ matrix.suffix }} 2>/dev/null || true
          # Prune build cache to prevent accumulation
          docker builder prune -f --filter "until=1h" 2>/dev/null || true
          echo "Remaining disk space:"
          df -h | grep -E '(Filesystem|/dev/root)'
          echo "✅ Cleanup complete"

  validate-compose:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "✅ docker-compose.yml is valid"

      - name: Validate docker-compose.enhanced.yml
        run: |
          docker compose -f docker-compose.enhanced.yml config > /dev/null
          echo "✅ docker-compose.enhanced.yml is valid"

      - name: Validate docker-compose.profiles.yml
        run: |
          docker compose -f docker-compose.profiles.yml config > /dev/null
          echo "✅ docker-compose.profiles.yml is valid"

  validate-kubernetes:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Validate Kubernetes manifests
        run: |
          kubectl kustomize k8s/ > /dev/null
          echo "✅ Kubernetes manifests are valid"

      - name: Validate YAML syntax
        run: |
          python3 -c "
          import yaml
          import sys
          from pathlib import Path
          
          failed = False
          for yaml_file in Path('k8s').glob('*.yaml'):
              try:
                  list(yaml.safe_load_all(open(yaml_file)))
                  print(f'✅ {yaml_file}')
              except Exception as e:
                  print(f'❌ {yaml_file}: {e}')
                  failed = True
          
          sys.exit(1 if failed else 0)
          "
