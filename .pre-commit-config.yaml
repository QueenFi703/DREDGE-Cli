# Pre-commit hooks for DREDGE-Cli
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-toml
        name: Check TOML syntax

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format Python with black
        language_version: python3
        args: ['--line-length=88']

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: Lint Python with ruff
        args: ['--fix']

  # Swift formatting (optional - only runs if swiftformat is installed)
  - repo: local
    hooks:
      - id: swiftformat
        name: Format Swift with SwiftFormat
        entry: bash -c 'command -v swiftformat >/dev/null 2>&1 && swiftformat swift/ || exit 0'
        language: system
        files: \.swift$
        pass_filenames: false

  # Swift linting (optional - only runs if swiftlint is installed)
  - repo: local
    hooks:
      - id: swiftlint
        name: Lint Swift with SwiftLint
        entry: bash -c 'command -v swiftlint >/dev/null 2>&1 && swiftlint swift/ || exit 0'
        language: system
        files: \.swift$
        pass_filenames: false
