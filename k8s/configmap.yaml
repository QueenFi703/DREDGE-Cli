apiVersion: v1
kind: ConfigMap
metadata:
  name: dredge-config
  namespace: dredge
data:
  FLASK_ENV: production
  PYTHONUNBUFFERED: "1"
  CACHE_ENABLED: "true"
  METRICS_ENABLED: "true"
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: quasimoto-config
  namespace: dredge
data:
  PYTHONUNBUFFERED: "1"
  CACHE_ENABLED: "true"
  METRICS_ENABLED: "true"
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  DEVICE: "auto"
  CUDA_VISIBLE_DEVICES: "0"
