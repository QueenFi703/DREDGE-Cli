apiVersion: apps/v1
kind: Deployment
metadata:
  name: dredge-server
  namespace: dredge
  labels:
    app: dredge-server
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dredge-server
  template:
    metadata:
      labels:
        app: dredge-server
        component: api
    spec:
      containers:
      - name: dredge-flask
        image: ghcr.io/queenfi703/dredge-cli:latest-cpu
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: dredge-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dredge-server-service
  namespace: dredge
  labels:
    app: dredge-server
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: dredge-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dredge-server-ingress
  namespace: dredge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dredge.example.com
    secretName: dredge-tls
  rules:
  - host: dredge.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dredge-server-service
            port:
              number: 3001
